<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Угадайка</title>
    </head>
    <body>
        <div id="start" class="container text-center">
            <h1 class="m-3">Игра &laquo;Угадайка&raquo;</h1>
            <label id="bottom" for="bottom_"></label>
            <input type="number" id="bottom_" name="bottom_" min="-999" max="999" placeholder="0">
            <p id="error_1">Нижняя граница должна быть в пределах от -999 до 999</p>
            <hr>
            <label id="top" for="top_"></label>
            <input type="number" id="top_" name="top_" min="-999" max="999" placeholder="0">
            <p id="error_2">Верхняя граница должна быть больше либо равна нижней границе и меньше либо равна 999</p>
            <br>
            <button id="button_start" type="button" class="btn btn-primary m-3">Старт</button>
        </div>
        <div id="game" class="container m-3 p-3">
            <div class="row justify-content-center">
                <div id="question" class="col text-center"></div>
            </div>
            <div class="row justify-content-center">
                <div id="questionN" class="col text-center m-2"></div>
            </div>
            <div id="button" class="row justify-content-center m-2">
                <button type="button" class="col-2 btn btn-primary" id="less"></button>
                <button type="button" class="col-2 btn btn-success" id="true"></button>
                <button type="button" class="col-2 btn btn-primary" id="more"></button>
            </div>
            <div class="row justify-content-center m-2">
                <button type="button" class="col-6 btn btn-danger" id="end"></button>
            </div>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
